<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"><h3 class="fw-bold mb-2 text-uppercase">Download Content</h3></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-3 border">
                {{content|safe}}
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" href="/download/md">Download Markdown</a>
                <a class="btn btn-primary" href="/download/docx">Download Document</a>
            </div>
        </div>
    </div>
</div>
